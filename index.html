<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
    <div id="container">
        <h1>To-do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to the mall</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Study on Udemy</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Learn a new language</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Practise German</li>
        </ul>
    </div>
    <script src="assets/js/todos.js"></script>
</body>

</html>
